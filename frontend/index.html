<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login - RSS Watcher</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">RSS Watcher</h3>
                                <form id="loginForm">
                                    <div class="form-label-group">
                                        <input type="text" id="inputFirstUsername" name="username" class="form-control"
                                            placeholder="Username" required autofocus>
                                        <label for="inputFirstUsername">Username</label>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword" name="password" class="form-control"
                                            placeholder="Password" required>
                                        <label for="inputPassword">Password</label>
                                    </div>

                                    <button
                                        class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                        type="submit">Sign in</button>
                                </form>
                                <div class="row ml-4" onclick="openCreateModal()" style="cursor:pointer"><b>Create User</b></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="firstUserModal" tabindex="-1" role="dialog" aria-labelledby="firstUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="firstUserModalLabel">Add First User</h5>
              <button class="close"  type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="firstUserForm">
                <div class="form-label-group">
                    <input type="text" id="inputFirstName" name="name" class="form-control"
                        placeholder="Name" required autofocus>
                    <label for="inputFirstName">Name</label>
                </div>
                <div class="form-label-group">
                  <input type="text" id="inputFirstUserSurName" name="surname" class="form-control"
                      placeholder="Surname" required autofocus>
                  <label for="inputFirstUserSurName">Surname</label>
                </div>
                <div class="form-label-group">
                  <input type="text" id="inputFirstUserName" name="username" class="form-control"
                      placeholder="Username" required autofocus>
                  <label for="inputFirstUserName">Username</label>
                </div>
                <div class="form-label-group">
                    <input type="password" id="inputFirstUserPassword" name="password" class="form-control"
                        placeholder="Password" required>
                    <label for="inputFirstUserPassword">Password</label>
                </div>
                <button
                    class="btn btn-lg btn-success btn-block btn-login text-uppercase font-weight-bold mb-2"
                    type="submit">Add
                  </button>
            </form>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src='assets/js/axios.min.js'></script>
    <script src='assets/js/app.js'></script>
    <script>
        if (localStorage.getItem("rsswatcher-jwt-token")) {
            location.href = "feeds.html"
        }
    </script>
</body>

</html>
